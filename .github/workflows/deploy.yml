name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Ensure themes are included
          fetch-depth: 0 # Full history for commits

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build the website
        run: |
          cd website
          hugo --minify --config hugo.production.toml --environment production --destination ../public

      - name: Deploy to gh-pages-deployment branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages-deployment

      - name: Confirm Deployment URL
        run: |
          echo "Website deployed to: https://raidantimosquitos.github.io/semcom-iiot"
